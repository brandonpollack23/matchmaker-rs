receivers:
  otlp:
    protocols:
      grpc:

  hostmetrics:
    scrapers:
      cpu:
      load:
      memory:
      network:

exporters:
  debug:

  datadog:
    api:
      site: ${env:DD_SITE}
      key: ${env:DD_API_KEY}
    traces:
      trace_buffer: 100000

processors:
  batch:
    send_batch_max_size: 1000
    send_batch_size: 100
    timeout: 10s

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [datadog]
    metrics:
      receivers: [otlp, hostmetrics]
      processors: [batch]
      exporters: [datadog]
